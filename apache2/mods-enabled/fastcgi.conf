<IfModule mod_fastcgi.c>
# AddType application/x-httpd-fastphp5 .php
 
 Action application/x-httpd-fastphp5.4 /php5.4-fcgi
 Action application/x-httpd-fastphp5.6 /php5.6-fcgi
 Action application/x-httpd-fastphp7.0 /php7.0-fcgi
 Action application/x-httpd-fastphp7.1 /php7.1-fcgi
 Action application/x-httpd-fastphp7.2 /php7.2-fcgi
 Action application/x-httpd-fastphp7.3 /php7.3-fcgi

 Alias /php5.4-fcgi /usr/lib/cgi-bin/php5.4-fcgi
 Alias /php5.6-fcgi /usr/lib/cgi-bin/php5.6-fcgi
 Alias /php7.0-fcgi /usr/lib/cgi-bin/php7.0-fcgi
 Alias /php7.1-fcgi /usr/lib/cgi-bin/php7.1-fcgi
 Alias /php7.2-fcgi /usr/lib/cgi-bin/php7.2-fcgi
 Alias /php7.3-fcgi /usr/lib/cgi-bin/php7.3-fcgi

 FastCgiExternalServer /usr/lib/cgi-bin/php5.4-fcgi -socket /data/shared/sockets/php5.4-fpm.sock -pass-header Authorization -idle-timeout 1800
 FastCgiExternalServer /usr/lib/cgi-bin/php5.6-fcgi -socket /data/shared/sockets/php5.6-fpm.sock -pass-header Authorization -idle-timeout 1800
 FastCgiExternalServer /usr/lib/cgi-bin/php7.0-fcgi -socket /data/shared/sockets/php7.0-fpm.sock -pass-header Authorization -idle-timeout 1800
 FastCgiExternalServer /usr/lib/cgi-bin/php7.1-fcgi -socket /data/shared/sockets/php7.1-fpm.sock -pass-header Authorization -idle-timeout 1800
 FastCgiExternalServer /usr/lib/cgi-bin/php7.2-fcgi -socket /data/shared/sockets/php7.2-fpm.sock -pass-header Authorization -idle-timeout 1800
 FastCgiExternalServer /usr/lib/cgi-bin/php7.3-fcgi -socket /data/shared/sockets/php7.3-fpm.sock -pass-header Authorization -idle-timeout 1800

 <Directory /usr/lib/cgi-bin>
  Require all granted
 </Directory>
</IfModule>
