version: "2"

services:
  nginx:
    build: nginx
    # restart: always
  #  ports:
  #    - 80:80
  #    - 443:443
    network_mode: "host"
    volumes:
      - ./nginx/site-templates:/etc/nginx/site-templates:ro
      - installdirectory/data/shared/sites:/data/shared/sites
      - installdirectory/data/shared/sockets:/data/shared/sockets
      - /etc/xcomuser:/etc/xcomuser:ro
  #  links:
  #    - apache24:apache

  php56:
    build: php56
    # restart: always
    network_mode: "host"
    volumes:
      - installdirectory/data/shared/sites:/data/shared/sites
      - ./php56/php.pool.d:/etc/php/5.6/fpm/pool.d:ro
      - installdirectory/data/shared/sockets:/data/shared/sockets
      - installdirectory/data/home/php56:/home/web
      - /etc/xcomuser:/etc/xcomuser:ro
    entrypoint: /run.sh
    environment:
      - XCOM_SERVERTYPE=dev

  php70:
    build: php70
    # restart: always
    network_mode: "host"
    volumes:
      - installdirectory/data/shared/sites:/data/shared/sites
      - ./php70/php.pool.d:/etc/php/7.0/fpm/pool.d:ro
      - installdirectory/data/shared/sockets:/data/shared/sockets
      - installdirectory/data/home/php70:/home/web
      - /etc/xcomuser:/etc/xcomuser:ro
    user: web
    working_dir: /data/shared/sites
    entrypoint: /run.sh
  #  links:
  #    - mysql57:mysql
  #    - redis28:redis
  #    - mongo:mongo
  #  ports:
  #    - 8090:8090
  #    - 3000:3000
  #    - 1700:1700/udp
  #    - 1701:1701/udp
  #    - 3001:3001

  php71:
    build: php71
    # restart: always
    network_mode: "host"
    volumes:
      - installdirectory/data/shared/sites:/data/shared/sites
      - ./php71/php.pool.d:/etc/php/7.1/fpm/pool.d:ro
      - installdirectory/data/shared/sockets:/data/shared/sockets
      - installdirectory/data/home/php71:/home/web
      - /etc/xcomuser:/etc/xcomuser:ro
    user: web
    working_dir: /data/shared/sites
    entrypoint: /run.sh
  #  links:
  #    - mysql57:mysql
  #    - redis28:redis
  #    - mongo:mongo

  php72:
    build: php72
    # restart: always
    network_mode: "host"
    volumes:
      - installdirectory/data/shared/sites:/data/shared/sites
      - ./php72/php.pool.d:/etc/php/7.2/fpm/pool.d:ro
      - installdirectory/data/shared/sockets:/data/shared/sockets
      - installdirectory/data/home/php72:/home/web
      - /etc/xcomuser:/etc/xcomuser:ro
    user: web
    working_dir: /data/shared/sites
    entrypoint: /run.sh

  php73:
    build: php73
    # restart: always
    network_mode: "host"
    volumes:
      - installdirectory/data/shared/sites:/data/shared/sites
      - ./php73/php.pool.d:/etc/php/7.3/fpm/pool.d:ro
      - installdirectory/data/shared/sockets:/data/shared/sockets
      - installdirectory/data/home/php73:/home/web
      - /etc/xcomuser:/etc/xcomuser:ro
    user: web
    working_dir: /data/shared/sites
    entrypoint: /run.sh

  mysql57:
    image: mysql:5.7
    # restart: always
    network_mode: "host"
    environment:
      - MYSQL_ROOT_PASSWORD=xcom
  #  ports:
  #    - 3306:3306
    volumes:
      - installdirectory/data/mysql57:/var/lib/mysql
      - ./mysql57/conf.d:/etc/mysql/conf.d:ro

  mysql80:
    image: mysql:8.0
    # restart: always
    network_mode: "host"
    environment:
      - MYSQL_ROOT_PASSWORD=xcom
    volumes:
      - installdirectory/data/mysql80:/var/lib/mysql
      - ./mysql80/conf.d:/etc/mysql/conf.d:ro

  redis28:
    image: redis:2.8
    restart: always
    network_mode: "host"
  #  ports:
  #    - 6379:6379      
    volumes:
      - installdirectory/data/redis28:/data

  samba:
    build: samba
    # restart: always
    network_mode: "host"
  #  ports:
  #    - "138:138/udp"
  #    - 139:139
  #    - 445:445
  #    - "445:445/udp"
    volumes:
      - installdirectory/data/shared/sites:/data/shared/sites

  mongo:
    image: mongo:3.4-jessie
    # restart: always
    network_mode: "host"
  #  ports:
  #    - "27017:27017"
    volumes:
      - installdirectory/data/mongo:/data/db

  mailtrap:
    build: mailtrap
    # restart: always
    network_mode: "host"
  #  ports:
  #    - 8085:8085
  #    - 25:25

  elasticsearch:
    image: elasticsearch:6.8.2
    # restart: always
    network_mode: "host"
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node

  sonarqube:
    image: sonarqube
    # restart: always
    ports:
      - 9000:9000
    networks:
      - sonarnet
    environment:
      - sonar.jdbc.username=sonar
      - sonar.jdbc.password=sonar
      - sonar.jdbc.url=jdbc:postgresql://db:5432/sonar
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions

  db:
    image: postgres
    # restart: always
    ports:
      - 5432:5432
    networks:
      - sonarnet
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - postgresql:/var/lib/postgresql
      # This needs explicit mapping due to https://github.com/docker-library/postgres/blob/4e48e3228a30763913ece952c611e5e9b95c8759/Dockerfile.template#L52
      - postgresql_data:/var/lib/postgresql/data

networks:
  sonarnet:
    driver: bridge
volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  postgresql:
  postgresql_data:

